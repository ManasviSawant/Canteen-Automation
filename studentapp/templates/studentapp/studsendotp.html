<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	{% load static %}
	<link rel="stylesheet" href="{% static 'studentapp/login_css/style.css' %}">

</head>

<body class="img js-fullheight" style="background-image: url({% static 'canteenapp/login_images/register.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center" style="margin-left: 35%;">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Forgot Password</h2>
				</div>
			</div>

			<div class="text-center">
				{% if messages %}
				<div class="messages">
					{% for message in messages %}
					<div class="alert {% if message.tags %}alert-{{ message.tags }}" {% endif %}>
						{{ message }}
					</div>
					{% endfor %}
				</div>
				{% endif %}
			</div>

			<div class="row justify-content-center container" style="size: 100%;">
				<div class="col-md-6 col-lg-4" style="margin-left: 35%;">
					<div class="login-wrap p-0">
						<form action="/sendotp" class="signin-form" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<input type="email" name="otpemail" class="form-control" placeholder="Enter Email" required>
							</div>


							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">SUBMIT</button>
							</div>
						</form>
						<div class="row">
							<div class="col">
								<div class="social d-flex text-center">
									<a href="/studlogin" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
										SIGN IN</a>
								</div>
							</div>
							<div class="col">
								<div class="social d-flex text-center">
									<a href="/" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
										Home Page</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'studentapp/login_js/jquery.min.js' %}"></script>
	<script src="{% static 'studentapp/login_js/popper.js' %}"></script>
	<script src="{% static 'studentapp/login_js/bootstrap.min.js' %}"></script>
	<script src="{% static 'studentapp/login_js/main.js' %}"></script>

</body>

</html>
