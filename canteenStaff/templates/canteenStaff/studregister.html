<!doctype html>
<html lang="en">

<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	{% load static %}
	<link rel="stylesheet" href="{% static 'studentapp/login_css/style.css' %}">

</head>

<body class="img js-fullheight" style="background-image: url(../static/studentapp/login_images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Register</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Don't have an account?</h3>
						<form action="/studregister" class="signin-form" method="POST">
							{% csrf_token %}
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="exampleFormControlFile1">Enter Username</label>
										<input type="text" name="Name" class="form-control" placeholder="Username" required>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="exampleFormControlFile1">Enter Email id</label>
										<input type="email" name="uemail" class="form-control" placeholder="email id" required>
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="exampleFormControlFile1">Enter Password</label>
										<input type="password" name="Upass" class="form-control" placeholder="Password" required>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="exampleFormControlFile1">Enter mobile No</label>
										<input type="text" name="mobileno" class="form-control" minlength="10" maxlength="10" pattern="\d{10}" placeholder="Mobile No" required>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="exampleFormControlFile1">Enter Employee/Roll Number</label>
										<textarea name="Uaddres" class="form-control" cols="10" rows="2" placeholder="Address" required></textarea>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="exampleFormControlFile1">Role</label>
										<select class="form-control form-control-sm" name="urole" id="exampleFormControlFile1" style="background-color: transparent;">
											<option value="student" style="color: black;">Student</option>
											<option value="teacher" style="color: black;">Teacher</option>
										  </select>
									</div>
								</div>
							</div>
							
							
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign UP</button>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; You have an account? &mdash;</p>
						<div class="social d-flex text-center">
							<a href="/login" class="px-2 py-2 mr-md-1 rounded">SIGN IN</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'studentapp/login_js/jquery.min.js' %}"></script>
	<script src="{% static 'studentapp/login_js/popper.js' %}"></script>
	<script src="{% static 'studentapp/login_js/bootstrap.min.js' %}"></script>
	<script src="{% static 'studentapp/login_js/main.js' %}"></script>

</body>

</html>
