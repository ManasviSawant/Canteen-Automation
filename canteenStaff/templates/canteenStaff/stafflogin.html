<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	{% load static %}
	<link rel="stylesheet" href="{% static 'studentapp/login_css/style.css' %}">

</head>

<body class="img js-fullheight" style="background-image: url({% static 'canteenapp/login_images/register.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center mb-4">
					<h2 class="heading-section">Staff Login</h2>
				</div>
			</div>
			<div class="row justify-content-center container" style="size: 100%;">
				<div class="col-md-4 col-lg-4" style="margin-left: 35%;">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Have an account?</h3>
						<form action="/stafflogin" class="signin-form" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<input type="email" name="Email" class="form-control" placeholder="Email" required>
							</div>

							<div class="form-group">
								<input id="password-field" name="password" type="password" class="form-control" placeholder="Password"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'studentapp/login_js/jquery.min.js' %}"></script>
	<script src="{% static 'studentapp/login_js/popper.js' %}"></script>
	<script src="{% static 'studentapp/login_js/bootstrap.min.js' %}"></script>
	<script src="{% static 'studentapp/login_js/main.js' %}"></script>

</body>

</html>
